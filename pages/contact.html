                </ul>

    <!-- Contact Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <h2 class="display-5 fw-bold mb-4">Get in Touch</h2>
                    <p class="lead mb-4">We'd love to hear from you! Send us a message and we'll respond as soon as possible.</p>
                    
                    <div class="contact-info mb-4">
                        <p><i class="fas fa-envelope me-2"></i> angywoolz@gmail.com</p>
                        <p><i class="fas fa-phone me-2"></i> +267 72 635 910</p>
                        <p><i class="fas fa-map-marker-alt me-2"></i> Airport Junction Gaborone</p>
                    </div>

                    <div class="social-icons mb-4">
                        <a href="#" class="me-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="me-3"><i class="fab fa-tiktok"></i></a>
                        <a href="#" class="me-3"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <form class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-olive">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
